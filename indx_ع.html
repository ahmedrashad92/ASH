<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شكاوي أندلسيه</title>
    <link rel="stylesheet" href="styles.css">
    <style>

</head>
<body>
    <header>
        <img src="img/logo_andalusia.png" style="height: 32ch; width: 32ch;"><br>
        <a href="indx_en.html">English</a>
    </header>
    
    <section id="btn" class="btnStyle">
        <button id="Thankesbtn">شكرا</button><br>
        <button id="showComplaintFormBtn">شكاوي</button><br>
        <button id="SugFormBtn">اقترحات</button><br>
        <button id="linkFormBtn">لينك</button>
    </section>

    <section class="form-ar" id="complaintForm" style="display: none;">
        <h2>الشكوى</h2>
        <form id="complaintForm">
            <label for="phone">رقم الهاتف</label><br>
            <input type="tel" id="phone"><br>

            <label for="complaintDetails">تفاصيل الشكوى</label><br>
            <textarea id="complaintDetails" rows="4" required></textarea><br>
            <div class="fbtn">
            <button type="submit">تأكيد</button>
            <button type="button" id="cancelBtn">الغاء</button>
            </div>
        </form>
    </section>

    <section class="form-ar" id="suggestionsForm" style="display: none;">
        <h2>اقتراح</h2>
        <form id="suggestionsForm">
            <label for="phone">رقم الهاتف</label><br>
            <input type="tel" id="phone"><br>

            <label for="complaintDetails">الاقتراح</label><br>
            <textarea id="complaintDetails" rows="4" required></textarea><br>
            <div class="fbtn">
            <button type="submit">تأكيد</button>
            <button type="button" id="scancelBtn">الغاء</button>
            </div>
        </form>
    </section>

    <section id="Thankesform" style="display: none;">
        <h2>بحبك يا ام الديشاا</h2><br>
        <h1 style="height: 32ch; width: 32ch;">❤</h1>
    </section>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
